<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #map{
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>My Google Map</h1>
    <div id="map"></div>
    <script>
        function initMap(){
            let options ={
                zoom: 11,
                center: {lat:39.9526, lng:-75.1652}
            }
            let map = new google.maps.Map(document.getElementById('map'), options);
        }
        
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDo5safg7ysQ_NaMlZSZwmsyyknToUfyac&callback=initMap">
    </script>
    <script src="script.js"></script>
</body>
</html>
